<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>作業2：二維陣列</title>
    <style>
        body {
            background-color: #DABFAF;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            font-size: 18px;
        }

        th, td {
            border: 2px solid black;
            padding: 10px 20px;
        }

        th {
            background-color: #f0e6dd;
        }

        .summary {
            background-color: #f9f2ec;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>作業2：二維陣列</h1>
        <table>
            <tr>
                <th>姓名</th>
                <th>國文</th>
                <th>英文</th>
                <th>數學</th>
            </tr>
            <tr>
                <td>林俊杰</td>
                <td>90</td>
                <td>88</td>
                <td>77</td>
            </tr>
            <tr>
                <td>胡一天</td>
                <td>100</td>
                <td>76</td>
                <td>89</td>
            </tr>
            <tr>
                <td>王一博</td>
                <td>98</td>
                <td>92</td>
                <td>86</td>
            </tr>
            <tr class="summary">
                <td>總分</td>
                <td>288</td>
                <td>256</td>
                <td>252</td>
            </tr>
            <tr class="summary">
                <td>平均</td>
                <td>96</td>
                <td>85.33</td>
                <td>84</td>
            </tr>
        </table>
    </div>

</body>
</html>
